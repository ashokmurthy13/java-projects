spring.application.name=ramp

# ramp database details
ramp.db.url=jdbc:postgresql://localhost:5432/rampdb
ramp.db.user=ramp
ramp.db.driver=org.postgresql.Driver

logging.level.root=INFO
logging.level.com.ramp=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR

logging.path=${user.home}/logs/${spring.application.name}